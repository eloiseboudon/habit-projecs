<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <g id="moine">
        <circle cx="200" cy="200" r="90" fill="#9B59B6" opacity="0.2"/>
        <circle cx="200" cy="200" r="80" fill="#9B59B6" opacity="0.3"/>
        <circle cx="200" cy="200" r="70" fill="#AF7AC5"/>
        
        <!-- Aura lumineuse -->
        <circle cx="200" cy="190" r="55" fill="none" stroke="#E8DAEF" stroke-width="2" opacity="0.6"/>
        <circle cx="200" cy="190" r="45" fill="none" stroke="#D7BDE2" stroke-width="2" opacity="0.7"/>
        
        <!-- Tête -->
        <circle cx="200" cy="185" r="25" fill="#2C3E50"/>
        
        <!-- Corps en méditation -->
        <ellipse cx="200" cy="230" rx="35" ry="25" fill="#34495E"/>
        
        <!-- Bras en méditation -->
        <path d="M 200 210 Q 170 220 175 235" stroke="#2C3E50" stroke-width="6" stroke-linecap="round" fill="none"/>
        <path d="M 200 210 Q 230 220 225 235" stroke="#2C3E50" stroke-width="6" stroke-linecap="round" fill="none"/>
        
        <!-- Jambes croisées -->
        <path d="M 175 240 Q 190 250 200 245" stroke="#2C3E50" stroke-width="7" stroke-linecap="round" fill="none"/>
        <path d="M 225 240 Q 210 250 200 245" stroke="#2C3E50" stroke-width="7" stroke-linecap="round" fill="none"/>
        
        <!-- Lotus décoratif -->
        <path d="M 200 270 Q 190 275 195 280 Q 200 283 205 280 Q 210 275 200 270" fill="#E8DAEF"/>
        <path d="M 195 277 Q 185 280 188 285 Q 192 287 196 285 Q 200 282 195 277" fill="#D7BDE2"/>
        <path d="M 205 677 Q 215 680 212 685 Q 208 687 204 685 Q 200 682 205 677" fill="#D7BDE2"/>
        
        <!-- Point de lumière troisième œil -->
        <circle cx="200" cy="180" r="4" fill="#F8F9F9" opacity="0.9"/>
        
        <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">MOINE</text>
    </g>
</svg>